version: 2.1

description: |
  An orb for setting up test databases.
  Made for Entur AS.
  Project homepage: https://github.com/entur/test-db-orb

orbs:
  gcp-auth: entur/gcp-auth@volatile

executors:
  entur-cci-toolbox:
    docker:
      - image: google/cloud-sdk:alpine
        auth:
          username: $DOCKERHUB_LOGIN
          password: $DOCKERHUB_PASSWORD
