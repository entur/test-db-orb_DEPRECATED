version: 2.1

orbs:
  orb-tools: circleci/orb-tools@11.6.1

workflows:
  verify:
    jobs:
      - orb-tools/pack:
          name: pack
          source-dir: src
      - orb-tools/publish:
          circleci-token: CIRCLE_API_USER_TOKEN
          name: publish
          enable-pr-comment: false
          context: global
          orb-name: entur/test-db
          vcs-type: gh
          requires:
            - pack
